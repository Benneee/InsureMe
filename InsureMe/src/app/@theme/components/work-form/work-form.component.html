<div class="row">
  <div class="col-xxxl-12 col-md-12 col-sm-12 col-lg-12 col-xxl-12">
    <h1 id="title" class="title text-center">Enter your Bank Details</h1>
    <nb-card>
      <nb-card-header>
        <nav class="navigation">
          <a (click)="goBack()">
            <nb-icon
              icon="arrow-back-outline"
              size="large"
              status="primary"
            ></nb-icon>
          </a>
        </nav>
      </nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="submit()" [formGroup]="work_form">
          <div class="form-group row">
            <div class="col-md-12 col-sm-12 col-xxl-12">
              <label for="company" class="label">Company name</label><br />
              <input
                nbInput
                type="text"
                fullWidth
                id="company"
                formControlName="company_name"
                placeholder="Company name"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-12 col-lg-12 col-xxl-12 col-xxxl-12 col-sm-12">
              <label for="role" class="label">Designation</label>
              <input
                nbInput
                type="text"
                fullWidth
                id="role"
                formControlName="role"
                placeholder="Designation in company"
              />
            </div>
          </div>

          <button class="btn-block btn btn-primary">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
