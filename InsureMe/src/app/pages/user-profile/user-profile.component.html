<div class="row">
  <div class="col-md-12 col-xxl-12 col-lg-12 col-xxxl-12 col-sm-12">
    <!-- The first card showing the rating for the user -->
    <div class="row">
      <div class="col-md-4 col-sm-12 col-xxl-4 col-lg-4">
        <nb-card>
          <nb-card-header>
            InsureMe Score
          </nb-card-header>
          <nb-card-body class="mx-auto my-auto">
            <div class="mx-auto my-auto">
              <circle-progress
                class="mx-auto my-auto"
                [percent]="35"
                [radius]="90"
              ></circle-progress>
            </div>
            <p class="mx-auto">Update InsureMe</p>
          </nb-card-body>
          <nb-card-footer></nb-card-footer>
        </nb-card>
      </div>

      <div class="col-md-8 col-lg-8 col-xxl-8 col-sm-12 col-xxxl-8">
        <nb-card *ngIf="loading">
          <nb-card-header>
            Profile Information
          </nb-card-header>
          <nb-card-body
            [nbSpinner]="true"
            nbSpinnerStatus="primary"
          ></nb-card-body>
        </nb-card>

        <nb-card *ngIf="!loading && !error">
          <nb-card-header>
            Profile Information
          </nb-card-header>
          <nb-card-body>
            <!-- Fill in profile info here -->
            <div class="mx-auto">
              <img
                [src]="image"
                class="img-fluid mx-auto"
                alt="Profile Picture"
              />
            </div>
            <br />
            <!-- <h4>Username: {{ username | ngxCapitalize }}</h4> -->

            <h6>
              <nb-icon icon="person-outline" status="primary"></nb-icon> Name:
              {{ firstname }} {{ lastname }}
            </h6>

            <h6>
              <nb-icon icon="email-outline" status="primary"></nb-icon> Email:
              {{ email }}
            </h6>
            <h6>
              <nb-icon icon="credit-card" status="primary"></nb-icon> Wallet
              Balance: {{ wallet_balance || 0 }}
            </h6>
          </nb-card-body>
          <nb-card-footer></nb-card-footer>
        </nb-card>

        <nb-card *ngIf="error">
          <nb-card-header>
            Profile Information
          </nb-card-header>
          <nb-card-body>
            Error loading Profile, Please check your internet connection
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
